<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metawinners Slot</title>
  <style>
    body {
      margin:0;
      background:radial-gradient(circle at center,#020024,#090979,#00d4ff);
      color:white;
      font-family:Arial, sans-serif;
      text-align:center;
      overflow:hidden;
    }
    h1 {margin-top:20px;font-size:2.5em;text-shadow:0 0 20px cyan;}
    #slot {display:flex;justify-content:center;margin:40px auto;}
    .reel {
      width:120px;height:120px;margin:0 10px;
      background:#111;border:4px solid cyan;
      border-radius:20px;display:flex;align-items:center;justify-content:center;
      font-size:60px;box-shadow:0 0 20px cyan inset;
    }
    button {margin:10px;padding:15px 25px;font-size:1em;border:none;border-radius:8px;background:cyan;color:#000;cursor:pointer;}
    button:hover {background:#00f0ff;}
    #result {margin-top:20px;font-size:1.5em;min-height:40px;}
    #creditDisplay {margin-top:15px;font-size:1.2em;}
    #leaderboard {margin:30px auto;width:300px;background:rgba(0,0,0,0.5);padding:10px;border-radius:10px;}
    #leaderboard h2 {margin:0 0 10px;}
    #lbList {list-style:none;padding:0;margin:0;}
    #lbList li {margin:5px 0;}
    #nftUpload {margin-top:15px;}
    .spinning {animation:spin 0.2s linear infinite;}
    @keyframes spin { from {transform:rotateX(0deg);} to {transform:rotateX(360deg);} }
    #nftPreview {display:flex;justify-content:center;margin-top:15px;flex-wrap:wrap;}
    #nftPreview img {width:60px;margin:5px;border-radius:8px;box-shadow:0 0 10px #0ff;}
    #confettiCanvas {position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;}
    .stars {position:fixed;width:2px;height:2px;background:white;opacity:0.8;}
    footer {margin-top:30px;font-size:1.1em;color:#0ff;text-shadow:0 0 5px #000;}
  </style>
</head>
<body>
  <h1>üöÄ Metawinners Slot üöÄ</h1>
  <div id="slot">
    <div class="reel" id="r0">üé∞</div>
    <div class="reel" id="r1">üé∞</div>
    <div class="reel" id="r2">üé∞</div>
  </div>
  <button id="spin">SPIN üé≤</button>
  <div id="result"></div>
  <div id="creditDisplay">Credits: <span id="creditValue">100</span></div>
  <button id="addCredit">+ Add 10 Credits</button>
  <button id="mute">üîä Sound</button>

  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ul id="lbList"></ul>
  </div>

  <div>
    <h3>Upload your Metawinners NFTs (images)</h3>
    <input type="file" id="nftUpload" multiple accept="image/*">
    <div id="nftPreview"></div>
  </div>

  <canvas id="confettiCanvas"></canvas>
  <footer>Had fun? üëâ Come and play on <strong>MetaWin</strong></footer>

<script>
// --- Full JS logic here (same as previous message) ---
let emojiSymbols = ["üçí","üíé","7Ô∏è‚É£","‚≠ê","üé≤","üõ∏","üöÄ","üëæ"];
let nftSymbols = JSON.parse(localStorage.getItem("mw_nfts")||"[]");
let reels = [document.getElementById("r0"), document.getElementById("r1"), document.getElementById("r2")];
let result = document.getElementById("result");
let creditValue = document.getElementById("creditValue");
let credits = parseInt(localStorage.getItem("mw_credits")||"100");
let leaderboard = JSON.parse(localStorage.getItem("mw_lb")||"[]");
let muted = false;

const spinSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const winSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const jackpotSound = new Audio("https://actions.google.com/sounds/v1/ambiences/magic_chime.ogg");

function playSound(sound){ if(!muted){ sound.currentTime=0; sound.play(); } }
function updateCredits() { creditValue.textContent = credits; localStorage.setItem("mw_credits", credits); }
function saveScore(username, score) {
  leaderboard.push({name:username, score});
  leaderboard.sort((a,b)=>b.score-a.score);
  leaderboard = leaderboard.slice(0,5);
  localStorage.setItem("mw_lb", JSON.stringify(leaderboard));
  renderLB();
}
function renderLB(){
  const ul=document.getElementById("lbList"); ul.innerHTML="";
  leaderboard.forEach(e=>{
    const li=document.createElement("li");
    li.textContent = `${e.name}: ${e.score}`;
    ul.appendChild(li);
  });
}
function renderNFTs(){
  const preview=document.getElementById("nftPreview");
  preview.innerHTML="";
  nftSymbols.forEach(src=>{
    let img=document.createElement("img");
    img.src=src; img.style.width="60px"; img.style.margin="5px";
    preview.appendChild(img);
  });
}
function getRandomSymbol(){
  let pool = [...emojiSymbols, ...nftSymbols, ...nftSymbols];
  return pool[Math.floor(Math.random()*pool.length)];
}
function displaySymbol(reel, sym){
  reel.innerHTML="";
  if(sym.startsWith("data:image")){
    let img=document.createElement("img");
    img.src=sym;
    reel.appendChild(img);
  } else { reel.textContent=sym; }
}
function spin(){
  if (credits<=0){ result.textContent="No credits left!"; return; }
  credits--; updateCredits();
  playSound(spinSound);
  reels.forEach(r=>r.classList.add("spinning"));
  let outcome=[];
  reels.forEach((reel,i)=>{
    let count=15; let frame=0;
    const interval=setInterval(()=>{
      let sym=getRandomSymbol(); displaySymbol(reel,sym); frame++;
      if(frame>=count){
        clearInterval(interval); outcome[i]=sym; reel.classList.remove("spinning");
        if(i===reels.length-1) checkWin(outcome);
      }
    },100+50*i);
  });
}
function checkWin(outcome){
  if(outcome[0]===outcome[1] && outcome[1]===outcome[2]){
    result.textContent="‚ú® JACKPOT! ‚ú® +50 credits";
    credits+=50; playSound(jackpotSound); launchConfetti();
    const user=prompt("Enter your username for the leaderboard:","Anon"); 
    if(user) saveScore(user,credits);
  } else if(outcome[0]===outcome[1]||outcome[1]===outcome[2]||outcome[0]===outcome[2]){
    result.textContent="‚≠ê Pair win! +10 credits"; credits+=10; playSound(winSound);
  } else { result.textContent="Try again."; }
  updateCredits();
}
document.getElementById("spin").addEventListener("click",spin);
document.getElementById("addCredit").addEventListener("click",()=>{credits+=10;updateCredits();});
document.getElementById("mute").addEventListener("click",()=>{ muted=!muted; document.getElementById("mute").textContent = muted ? "üîá Muted" : "üîä Sound"; });
document.getElementById("nftUpload").addEventListener("change",e=>{
  [...e.target.files].forEach(file=>{
    const reader=new FileReader();
    reader.onload=()=>{ nftSymbols.push(reader.result); localStorage.setItem("mw_nfts",JSON.stringify(nftSymbols)); renderNFTs(); };
    reader.readAsDataURL(file);
  });
});
updateCredits(); renderLB(); renderNFTs();
for(let i=0;i<120;i++){let s=document.createElement('div');s.className='stars';s.style.left=Math.random()*100+'vw';s.style.top=Math.random()*100+'vh';document.body.appendChild(s);}
const canvas=document.getElementById("confettiCanvas"); const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight; let confettiParticles=[];
function ConfettiPiece(){ this.x=Math.random()*canvas.width; this.y=Math.random()*-20; this.color=`hsl(${Math.random()*360},100%,50%)`; this.size=5+Math.random()*8; this.speed=2+Math.random()*5; this.angle=Math.random()*2*Math.PI; this.spin=0.05+Math.random()*0.05; }
ConfettiPiece.prototype.update=function(){ this.y+=this.speed; this.angle+=this.spin; if(this.y>canvas.height) this.y=-10; }
ConfettiPiece.prototype.draw=function(){ ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.angle); ctx.fillStyle=this.color; ctx.fillRect(-this.size/2,-this.size/2,this.size,this.size); ctx.restore(); }
function launchConfetti(){ confettiParticles=[]; for(let i=0;i<200;i++){ confettiParticles.push(new ConfettiPiece()); } let duration=3000; let start=Date.now();
  function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); confettiParticles.forEach(p=>{p.update();p.draw();});
    if(Date.now()-start<duration) requestAnimationFrame(animate); else ctx.clearRect(0,0,canvas.width,canvas.height); }
  animate();
}
</script>
</body>
</html>
